<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>

    jQuery.ajaxPrefilter(function(options) {
        if (options.crossDomain && jQuery.support.cors) {
            options.url = 'https://cors-anywhere.herokuapp.com/' + options.url;
        }
    });
    var userStart = "2018-01-10";
    var userEnd = "2019-01-10";
    var userCrime = "Larceny"
    var url = {
        {
            "indianapolis": "https://moto.data.socrata.com/resource/n3wc-t646.json",
            "case": "All caps"
        },
        {
            "ashland": "https://moto.data.socrata.com/resource/r4fp-j8h5.json",
            "case": "All caps"
        },
        {
            "memphis": "https://moto.data.socrata.com/resource/m8mc-h4hu.json",
            "case": "1st letter cap"
        },
        {
            "contraCosta": "https://moto.data.socrata.com/resource/vsr6-kf7i.json",
            "case": "All caps"
        },
        {
            "collier": "https://moto.data.socrata.com/resource/a6t8-qi8u.json",
            "case": "All caps"
        },
        {
            "santafe": "https://moto.data.socrata.com/resource/sf3a-evcx.json",
            "case": "All caps"
        },
        {
            "saltLakeCity": "https://moto.data.socrata.com/resource/qbr3-v7gz.json",
            "case": "All caps"
        },
        {
            "kansasCity": "https://moto.data.socrata.com/resource/6vhr-dqzs.json",
            "case": "1st letter cap"
        }
    };
    var startDate = userStart + "T00:00:00"
    var endDate = userEnd + "T23:59:59"
    var params = "?$where=(incident_datetime+between+'"+startDate+"'+and+'"+endDate+"')+AND+(incident_type_primary+like+'%25"+userCrime.toUpperCase()+"%25')";
    
    $.ajax({
        "url": url.ashland + params,
        "method": "GET",
    }).then(function(response) {
        console.log(response.length)
        console.log(response)
    });
    </script>
</body>
</html>
