<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/styles.css">
    <!-- Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/eeaaa00cac.js"></script>
    <title>Case by Case</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" id="brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Display items to the right -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                <a class="nav-item nav-link" href="/about">About&nbsp;</a>
                <a class="nav-item nav-link" href="/contact"><i class="far fa-paper-plane menuIcons"></i>&nbsp;Contact Us</a>
                <a class="nav-item nav-link" href="/signup"><i class="fas fa-user-plus menuIcons"></i>&nbsp;Sign-Up&nbsp;</a>
                <!-- Login Dropdown -->
                <div class="dropdown">
                    <button type="button" class="btn btn-dropDown"><i class="fas fa-sign-in-alt"></i>&nbsp;Login</button>
                    <div class="dropdown-menu p-3">
                        <div>
                            <div class="form-group">
                                <input id="user-input" name="username" type="text" class="form-control" placeholder="Username" required />
                            </div>
                            <div class="form-group">
                                <input id="password-input" name="password" type="password" class="form-control" placeholder="Password" required />
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn-login">Log In</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    <!-- Header -->
    <header>
        <div class="overlay"></div>
        <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
            <source src="video/driving.mp4" type="video/mp4">
        </video>
        <div class="container h-100 parallax-container">
            <div class="d-flex h-100 text-center align-items-center">
                <div class="w-100 text-white">
                    <img src="img/logo.png" class="img-fluid logo" alt="Responsive image">
                    <p class="lead mb-0 spacer">a crime database aggregator, search engine, and analysis tool</p>
                </div>
            </div>
        </div>
    </header>
    <!-- Script -->
    <script src="js/app.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
