<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/home.css">
    <!-- Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/eeaaa00cac.js"></script>
    <title>Case by Case: Contact</title>
</head>
<body id="static">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" id="brand" href="/home"><img src="img/logo.png" class="img-fluid smLogo" alt="Responsive image"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Display items to the right -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
            <a class="nav-item nav-link" href="/about">About&nbsp;</a>
            <a class="nav-item nav-link" href="/member_contact"><i class="far fa-paper-plane menuIcons"></i>&nbsp;Contact Us</a>
            <a class="nav-item nav-link" href="#"><i class="fas fa-user-secret userIcon"></i>&nbsp;<span class="member-name"></span></a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
                <div class="col-md-12">
                    <div class="jumbotron jumbotron-fluid text-center">
                        <!-- 1st row -->
                        <div class="row">
                            <div class="col-md-2"></div>
                            <div class="col-md-4 text-left">
                                <h4 class="display-5"><i>CONTACT DETAILS</i></h4>
                                <p><i class="fa fa-map-marker fa-lg"></i>&nbsp;&nbsp;Richmond, VA</p>
                                <p><i class="fa fa-envelope-o "></i>&nbsp;&nbsp;<a href="mailto:casebycaseApp@gmail.com">casebycaseApp@gmail.com</a></p>
                            </div>
                            <div class="col-md-4">
                                <form>
                                    <div class="form-group row">
                                        <label for="name" class="col-md-3 col-form-label text-right">Name</label>
                                        <div class="col-md-9">
                                        <input type="text" class="form-control" id="username" placeholder="John Smith">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="email" class="col-md-3 col-form-label text-right">Email</label>
                                        <div class="col-md-9">
                                        <input type="text" class="form-control" id="email" placeholder="email@example.com">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="message" class="col-md-3 col-form-label text-right">Message</label>
                                        <div class="col-md-9">
                                        <textarea class="form-control" id="message" rows="5" placeholder="Help!"></textarea>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-secondary float-right">Send Message</button>
                                </form>
                            </div>
                            <div class="col-md-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript -->
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
