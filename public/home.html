<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/home.css">
    <!-- jQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- BootStrap Script -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/eeaaa00cac.js"></script>
    <!-- Bootstrap Date-Picker Plugin -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker3.css"/>
    <title>Case by Case</title>
</head>
<body id="static">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" id="brand" href="/home"><img src="img/logo.png" class="img-fluid smLogo" alt="Responsive image"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Display items to the right -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
            <a class="nav-item nav-link" href="/about">About&nbsp;</a>
            <a class="nav-item nav-link" href="/member_contact"><i class="far fa-paper-plane menuIcons"></i>&nbsp;Contact Us</a>
            <a class="nav-item nav-link" href="#"><i class="fas fa-user-secret userIcon"></i>&nbsp;<span class="member-name"></span></a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div id=searchdiv class="col-md-12 text-left">
                <form class="search" action="/search" method="post">
                    <h4 class="display-5"><i>SEARCH DATABASE</i></h4>
                    <!-- 1st Form Row -->
                    <div class="form-row spacer">
                        <div class="col">
                            <label for="location">Location</label>
                            <select id="location" name="location" class="form-control">
                                <option value="Ashland, VA">Ashland, VA</option>
                                <option value="Collier County, FL">Collier County, FL</option>
                                <option value="Contra Costa County, CA">Contra Costa County, CA</option>
                                <option value="Indianapolis, IN">Indianapolis, IN</option>
                                <option value="Kansas City, MO">Kansas City, MO</option>
                                <option value="Memphis, TN">Memphis, TN</option>
                                <option value="Santa Fe, NM">Santa Fe, NM</option>
                                <option value="Salt Lake City, UT">Salt Lake City, UT</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="location">Crime Type</label>
                            <select name="crimeType" id="crimeType" class="form-control">
                                <option value="assault">Assault</option>
                                <option value="battery">Battery</option>
                                <option value="homocide">Homocide</option>
                                <option value="Missing Person">Missing Person</option>
                                <option value="murder">Murder</option>
                                <option value="rape">Rape</option>
                                <option value="sexual">Sexual Criminal Acts</option>
                                <option value="shot">Shots</option>
                            </select>
                        </div>
                    </div>
                    <!-- 2nd Form Row -->
                    <div class="form-row">
                        <div class="col spacer">
                            <label class="control-label" for="start-date">Start Date</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-calendar-alt"></i></span>
                                </div>
                                <input class="form-control" id="start-date" name="date" placeholder="MM/DD/YYY" type="text"/>
                            </div>
                        </div>
                        <div class="col spacer">
                            <label class="control-label" for="end-date">End Date</label>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-calendar-alt"></i></span>
                                </div>
                                <input class="form-control" id="end-date" name="date" placeholder="MM/DD/YYY" type="text"/>
                            </div>
                        </div>
                    </div>
                    <button type="submit" id = "subBtn" class="btn btn-secondary float-right">Submit</button>
                </form>
            </div>
            <!--Google Maps-->
            <div id="map"></div>

            <!--Search Results in Card Deck-->
            <div id=cardSearchResults >


            </div>

        </div>
        <div class="row">
            <div class="col-md-12">
                <!--Google Maps-->
                <div id="map"></div>
            </div>
        </div>
        <!--Search Results in Card Deck-->
        <div class="row">
            <div class="col-md-12">
                <div id="cardSearchResults" ></div>
            </div>
        </div>
        <!--Search Results in Table-->
        <div class="row">
            <div class="col-md-12">
                <div id="tableSearchResults">
                    <table class="table table-striped table-dark">
                        <thead>
                            <tr>
                            <th scope="col">Case Number</th>
                            <th scope="col">Incident Date/Time</th>
                            <th scope="col">Incident Day of Week</th>
                            <th scope="col">Incident Description</th>
                            <th scope="col">Address</th>
                            <th scope="col">Location</th>
                            </tr>
                        </thead>
                        <tbody id="socrataData"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
